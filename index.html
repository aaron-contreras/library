<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles/index.css" />
  <link rel="stylesheet" type="text/css" href="./styles/content/book-card.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <title>Library</title>
</head>
<body>
  <div class="bg-light p-3">
    <h1 class="text-center">Even Better Reads</h1>

    <main class="container bg-light" id="main-container">
      <button id="new-book-toggle" class="btn btn-primary">New Book</button>
      <form id="new-book-form" class="d-none">
        <div class="form-floating mb-3">
          <input id="name" class="form-control" type="text" placeholder="Head First Java" required/>
          <label for="name">Name</label>
        </div>

        <div class="form-floating mb-3">
          <input id="author" class="form-control" type="text" placeholder="Katy Sierra" required/>
          <label for="author">Author</label>
        </div>

        <div class="form-floating mb-3">
          <input id="pages" class="form-control" type="number" placeholder=688 min=1 />
          <label for="pages">Number of pages</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="has-read">
          <label class="form-check-label" for="has-read">Read?</label>
        </div>

        <input type="submit" id="add-to-collection" class="btn btn-success" value="Add to my collection"/>
      </form>

      <div id="book-collection"></div>
      <!-- Library inserted here -->
    </main>
  </div>

  <script src="./js/sample/bookList.js"></script>
  <script src="./js/content/bookCard.js"></script>
  <script src="./js/index.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
