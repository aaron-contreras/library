<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Library</title>
</head>
<body>
  <div class="bg-light p-3">
    <h1 class="text-center">Even Better Reads</h1>
    <button id="new-book-toggle" class="btn btn-primary">New Book</button>

    <form id="new-book-form" class="d-none">
      <input id="name" type="text"/>
      <input id="author" type="text"/>
      <input id="pages" type="number"/>

      <label for="has-read">Read</label>
      <input id="has-read" type="radio" name="read-status"/>
      <label for="has-read">Pending to read</label>
      <input id="has-not-read" type="radio" name="read-status"/>
    </form>
    <main class="container bg-light" id="main-container"></main>
  </div>

  <script src="./js/BookCardBuilder.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
