<!DOCTYPE html>
<html lang="en" class="bg-light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles/index.css" />
  <link rel="stylesheet" type="text/css" href="./styles/content/book-card.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <title>Library</title>
</head>
<body>
  <div class="bg-light py-5">
    <header class="text-center">
      <h1 class="title"><i class="bi bi-book-half"></i> Even Better Reads</h1>
      <p class="subtitle">A collection of your reading list. Think of it as a To-do list for your library.</p>
    </header>

    <section class="container bg-light mb-5" id="new-book-container">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6">
          <button id="new-book-toggle" class="btn btn-secondary mb-4 w-100">
            <span>Add a book</span>
            <i class="bi bi-plus-square-fill"></i>
          </button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6">
          <form id="new-book-form" class="d-none mb-5" >
            <div class="row">
              <div class="col">
                <div class="form-floating mb-3">
                  <input id="name" class="form-control" type="text" placeholder="Head First Java" required/>
                  <label for="name">Title</label>
                </div>
              </div>
              <div class="col">
                <div class="form-floating mb-3">
                  <input id="author" class="form-control" type="text" placeholder="Katy Sierra" required/>
                  <label for="author">Author</label>
                </div>
              </div>
            </div>
            

            
            <div class="row">
              <div class="col">
                <div class="form-floating mb-3">
                  <input id="pages" class="form-control" type="number" placeholder=688 min=1 />
                  <label for="pages"># of pages</label>
                </div>
              </div>
              <div class="col">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="has-read">
                  <label class="form-check-label" for="has-read">Read?</label>
                </div>
              </div>
            </div>
              <button id="add-to-collection" class="btn btn-primary w-100">
                <span>Add to my collection</span>
                <i class="bi bi-bookmark-check-fill"></i>
              </button>
          </form>
        </div>
      </div>

      
      <section>
        <div class="collection-header mb-5">
          <hr>
          <h2 class="text-center">My collection</h2>
          <hr>
        </div>
        <div class="d-flex flex-wrap justify-content-center" id="book-collection"></div>
        <!-- Library inserted here -->
      </section>
    </main>
  </div>


  <footer class="d-flex justify-content-end bg-light py-3 px-2">

        <a href="https://github.com/aaron-contreras/">
          <i class="bi bi-github text-secondary"></i>
        </a>
        <span>
        &nbsp;Built by Aaron Contreras
      </span>
  </footer>
  <script src="./js/content/bookCoverColors.js"></script>
  <script src="./js/sample/bookList.js"></script>
  <script src="./js/content/bookCard.js"></script>
  <script src="./js/index.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
